<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model="num" />
        <button @click="increase">自增</button>
    </div>
    <script type="module">
        import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        createApp({
            data() {
                return {
                    num: 0
                }
            },
            methods: {
                increase() {
                    this.num++;
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
